name: CI - Validation Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays
    - cron: '0 0 * * 0'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run constraint pipeline tests
      run: |
        python -m pytest tests/test_constraint_pipeline.py -v
    
    - name: Run canon ingestion tests
      run: |
        python -m pytest tests/test_canon_ingestion.py -v || echo "Tests may require additional setup"
    
    - name: Run telemetry tests
      run: |
        python -m pytest tests/test_telemetry.py -v
    
    - name: Validate constraint pipeline
      run: |
        make constraint-pipeline || echo "Pipeline requires data files"
    
    - name: Check code quality
      run: |
        pip install flake8 black
        flake8 scripts/ experiments/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        black --check scripts/ experiments/ || true

  validate-results:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run empirical validation
      run: |
        python experiments/run_empirical_validation.py
    
    - name: Upload validation results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: validation-results
        path: results/empirical_validation/*.json

  compile-paper:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up TeX Live
      uses: xu-cheng/latex-action@v2
      with:
        root_file: paper/main.tex
        latexmk_use_xelatex: false
    
    - name: Upload PDF
      uses: actions/upload-artifact@v3
      with:
        name: compiled-paper
        path: paper/main.pdf
