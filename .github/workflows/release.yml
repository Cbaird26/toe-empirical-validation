name: Release

on:
  release:
    types: [created]

jobs:
  build-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run full validation
      run: |
        make constraint-pipeline
        python experiments/compute_toe_predictions.py
        python experiments/run_empirical_validation.py
    
    - name: Compile paper
      uses: xu-cheng/latex-action@v2
      with:
        root_file: paper/main.tex
    
    - name: Create release archive
      run: |
        mkdir -p release
        cp -r results/ release/
        cp paper/main.pdf release/
        cp README.md release/
        cp -r docs/ release/
        tar -czf release.tar.gz release/
    
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./release.tar.gz
        asset_name: validation-results.tar.gz
        asset_content_type: application/gzip
